<script>


    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
    });

    function register() {
        var username = document.getElementById("regist_user").value;
        var phone = document.getElementById("regist_email").value;
        var email = document.getElementById("regist_pas").value;
        var password = document.getElementById("regist_info").value;
        if(username==""||phone==""||email==""||password==""){
            Swal.fire({
                icon: 'error',
                title: 'Fill all',
                showConfirmButton: false,
                timer: 1500
            });
        }
        else{
            $.ajax({

                type: "POST",

                url: "http://175.24.51.64:8081/users/register",

                data: "name=" + username + "&phoneNumber=" + phone + "&email=" + email + "&password=" + password + "&status=2&deleteFlag=1",

                success: function(msg){

                    var data = JSON.parse(msg);
                    if(data['msg']==='failed'){
                        Toast.fire({
                            icon: 'error',
                            title: 'Regist in unsuccessfully'
                        })
                    }
                    else{
                        Toast.fire({
                            icon: 'success',
                            title: 'Regist in unsuccessfully'
                        })

                    }

                },
                error: function (msg) {
                    console.log("Data not Saved: " + msg);
                }

            });
        }
    }

    function login() {

        var login_password = document.getElementById("login_pas").value;
        $.ajax({

            type: "POST",

            url: "http://175.24.51.64:8081/users/login",

            data: "name=" + login_username +"&password=" + login_password,

            success: function(msg){
                // console.log("typeo"+typeof msg);
                // var data = JSON.parse(msg);
                // // if(DataType)
                // if(data['code']===400){
                //     Toast.fire({
                //         icon: 'error',
                //         title: 'Sign in unsuccessfully'
                //     })
                // }
                // else if(){
                //     Toast.fire({
                //         icon: 'success',
                //         title: 'Sign in successfully'
                //     });
                //     var url = "commend.html?u="+login_username;
                //     // console.log(data['userId']);
                //     setTimeout(function(){window.location.href=url;},1000);
                // }
                if(typeof msg=="object"){
                    Toast.fire({
                                icon: 'success',
                                title: 'Sign in successfully'
                            });
                            var url = "commend.html?u="+msg["userId"];
                            console.log(msg['userId']);

                            window.sessionStorage.setItem("userid",msg['userId']);
                            window.sessionStorage.setItem("token",msg['token']);
                            setTimeout(function(){window.location.href=url;},1000);
                }
                else{
                        Toast.fire({
