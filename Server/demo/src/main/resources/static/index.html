<!DOCTYPE html>
<html>
<head>
  <title>Hello WebSocket</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./litewebchat.min.css" />
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.min.js"></script>
  <script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
  <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
  enabled. Please enable
  Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
  <br/>
  <div class="row">
    <div class="col-md-12">
      <form class="form-inline" action="/login" method="post">
        <div class="form-group">
          <label for="connect">用户名：</label>
          <div class="input-group">
          <input type="text" name="username" id="username" class="form-control" placeholder="取个独特的名字吧" onfocus="this.value=''">
          <span class="input-group-btn">
          <button id="connect" class="btn btn-default" type="submit">连接</button>
          <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">断开
          </button></span> </div>
        </div>
      </form>
    </div>
  </div>
  <br/><br/>
  <div class="row">
    <div class="col-md-2">
      <table id="userlist" class="table">
        <thead onclick='javascript:hidetuser()'>
        <tr>
          <th>在线用户</th>
        </tr>
        </thead>
        <tbody id="user" style="height:350px; overflow-y:auto;">
        <tr onclick='javascript:touser(this)' id="robbot" class="机器人"><td>机器人<span class="badge pull-right">1</span></td></tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-5">
      <table id="conversation" class="table">
        <thead onclick='javascript:hidetlobby()'>
        <tr>
          <th id="lobbys">大厅聊天   (单击收起/展开)</th>
        </tr>
        </thead>
        <tbody id="lobby" style="height:350px; overflow-y:auto; display:block">
        </tbody>
      </table>
      <div class="input-group" style="height: 74px">
        <textarea id="content" class="form-control" rows="3" style="resize: none;" placeholder="说点什么吧...."></textarea>
        <span class="input-group-btn">
        <button id="send" class="btn btn-default" type="submit" disabled="disabled" style="height: 100%">发送</button>
        </span>
      </div>
    </div>
    <div class="col-md-5">
      <table id="privatechat" class="table">
        <thead onclick='javascript:hidetprivate()'>
        <tr>
          <th id="privateuser">私信聊天</th>
        </tr>
        </thead>
        <tbody id="private" class="lite-chatbox" style="height:350px; overflow-y:auto; display:block;">
        <tr class="msg-机器人" hidden><td>00-00 00:00【机器人】对你说：欢迎你来到ocly的聊天室</td></tr>
        </tbody>
      </table>
      <div class="input-group" style="height: 74px">
        <textarea id="contentuser" class="form-control" rows="3" style="resize: none;" placeholder="单击一名在线用户，与其聊天吧...." ></textarea>
        <span class="input-group-btn">
        <button id="sendtouser" class="btn btn-default" type="submit" disabled="disabled" style="height: 100%">发送</button>
        </span>
      </div>
    </div>
  </div>
</div>
<br/>
</body>
</html>
